name: Rishi Space Vite landing page

on:
  push:
    branches:
      - github-dep  # ‚Üê trigger on push to this branch

permissions:
  contents: write  # needed to push to gh-pages branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          VITE_ENV_API_KEY: ${{ secrets.VITE_ENV_API_KEY }}
          VITE_ENV_AUTH_DOMAIN: ${{ secrets.VITE_ENV_AUTH_DOMAIN }}
          VITE_ENV_DATABASE_URL: ${{ secrets.VITE_ENV_DATABASE_URL }}
          VITE_ENV_PROJECT_ID: ${{ secrets.VITE_ENV_PROJECT_ID }}
          VITE_ENV_STORAGE_BUCKET: ${{ secrets.VITE_ENV_STORAGE_BUCKET }}
          VITE_ENV_MESSAGING_SENDER_ID: ${{ secrets.VITE_ENV_MESSAGING_SENDER_ID }}
          VITE_ENV_APPID: ${{ secrets.VITE_ENV_APPID }}
          VITE_ENV_MEASUREMENT_ID: ${{ secrets.VITE_ENV_MEASUREMENT_ID }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
